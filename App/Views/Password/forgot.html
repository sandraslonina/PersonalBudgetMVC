{% extends "base.html" %}


{% block title %}Przypomnienie hasła{% endblock %}

{% block body %}


<div class="text-center mt-5 ">
  <h1 class="text-container">Przypomnienie hasła</h1>

  <div class="col-12 offset-lg-2 col-lg-8 text-center">
    <form method="post" action="/password/request-reset">
      <div class="form-group mb-3">
        <label for="inputEmail"><i class="fa-regular fa-envelope"></i> Adres email </label>
        <input type="email" id="inputEmail" name="email" placeholder="email" autofocus required class="form-control" />
      </div>

      <button type="submit" class="btn btn-outline-info btn-lg signButton"><i class="fas fa-recycle"></i> Zresetuj
        hasło</button>
  </div>
</div>


</form>

{% endblock %}
