{% extends "base.html" %}


{% block title %}Forgot password{% endblock %}

{% block body %}

<h1> Przypomnienie hasła </h1>

<form method="post" action="/password/request-reset">

  <div class="form-group">
    <label for="inputEmail">Adres email </label>
    <input type="email" id="inputEmail" name="email" placeholder="email" autofocus required 
    class="form-control"/>
  </div>

<button type="submit" class="btn btn-default">Zresetuj hasło</button>



</form>

{% endblock %}
