{% extends 'base.html' %}

{% block title %}Resetowanie hasła{% endblock %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>


<script>



    $(document).ready(function () {

        /**
         * Validate the form
         */
        $('#formPassword').validate({


            rules: {
                password: {
                    required: true,
                    minlength: 8,
                    maxlength: 20,
                    validPassword: true
                }
            },
            messages: {
                password: {
                    required: 'Hasło jest wymagane',
                    minlength: 'Hasło musi mieć co najmniej 8 znaków',
                    maxlength: 'Hasło może mieć maksymalnie 20 znaków'
                }
            },
            submitHandler: function (form) {
                form.submit();
            }

        });


        /**
         * Show password toggle button
         */


        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });




    });

</script>



<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>

<script>
    $(document).ready(function () {

        /**
         * Validate the form
         */
        $('#formPassword').validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                }
            }
        });


        /**
          * Show password toggle button
          */
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });
    });
</script>

{% endblock %}

{% block body %}


{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<article>


    <div class="container p-3 pb-5 mb-5" style="font-family: 'Montserrat', sans-serif;">

        <div class="col-md-8 col-lg-7 col-xl-6 col-xxl-7 m-2 m-md-auto border rounded p-2 shadow-lg">

            <header class="h3 text-center m-3" style="letter-spacing: 2px; color: #6FB1BF;">
                Resetowanie hasła
            </header>

            <!-- Image -->
            <div class="mt-5 mb-5" style="text-align: center;">
                <img src="/image/password.png" alt="passwod-img" width="20%">
            </div>

            <form method="post" id="formPassword" action="/password/reset-password">

                <input type="hidden" name="token" value="{{ token }}" />

                <div class="input-group p-3 m-auto">
                    <span class="input-group-text w-25"><i class="fa-sharp fa-solid fa-key"></i> &nbsp; Hasło</span>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Podaj nowe hasło"
                        aria-label="Password" name="password">
                </div>



                <div class="btn-group btn-group-lg start-50 translate-middle mt-5" role="group">
                    <button type="button" class="btn btn-outline-warning me-2"
                        onclick="location.href='/';">Anuluj</button>
                    <button type="submit" class="btn btn-success ms-2">Zmień hasło</button>
                </div>

            </form>

        </div>

</article>

{% endblock %}
