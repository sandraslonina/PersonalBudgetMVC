{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app/js"></script>

<script>
 
  $(document).ready(function() {

      /**
       * Validate the form
       */
      $('#formSignup').validate({
          rules: {
              name: 'required',
              email: {
                  required: true,
                  email: true,
                  remote: '/account/validate-email'
              },
              password: {
                  required: true,
                  minlength: 6,
                  validPassword: true}
              },
          messages: {
            email: {
              remote: 'email jest już zajęty'
          
            }
          }
      });

      /**
       * 
       * Show password toggle button
       * 
       * 
       * */

       $('inputPassword').hideShowPassword({
        show: false,
        innerToggle: 'focus'
       });
  });
</script>

{% endblock %}

{% block body %}

    <h1>Rejestracja</h1>

    {% if user.errors is not empty %}
    <p>Errors:</p>
    <ul>
     {% for error in user.errors %} 
     <li>{{ error }}</li>
     {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">

      <div class="form-group">
        <label for="inputName">Imię</label>
        <input id="inputName" name="name" placeholder="imię" autofocus value="{{ user.name }}" required class="form-control"/>
      </div>

      <div class="form-group">
        <label for="inputEmail">Adres email</label>
        <input id="inputEmail" name="email" placeholder="email" value="{{ user.email }}" required type = "email" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="inputPassword">Hasło</label>
        <input type="password" id="inputPassword" name="password" placeholder="hasło" required class="form-control"/>
        <!-- required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number" /> -->
      </div>

      <!-- <div>
        <label for="inputPasswordCoformation">Repeat Password</label>
        <input type="password" id="inputPasswordCoformation" name="password_confirmation" placeholder="Reapet password" required />
      </div> -->

      <button type="submit" class="btn btn-default">Zarejestruj konto</button>

    </form>

{% endblock %}
