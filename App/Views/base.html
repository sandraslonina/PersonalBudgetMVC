<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Fontawesome.com -->
    <script src="https://kit.fontawesome.com/cc83c43d74.js" crossorigin="anonymous"></script>


</head>

<!-- Heading -->
<header>
    <div class="mainLine">
        <h1 class="header">Budżet Osobisty.com</h1>
    </div>
</header>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/"><i class="fas fa-home"></i> Strona startowa</a></li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    {% if current_user %}
                    <li class="nav-item"><a class="nav-link" href="/profile/show"><i class="fas fa-user"></i> Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Wyloguj się</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }}" role="alert">
            {{ message.body }}

        </div>

        {% endfor %}

        {% block body %}
        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

    <!-- Footer -->
    <footer>

        <div class="bottom-container">
            <a class="footer-link" href="https://www.linkedin.com/in/sandra-s%C5%82onina-a0899115a/"><i
                    class="fa-brands fa-linkedin-in"></i> LinkedIn</a>
            <a class="footer-link" href="https://github.com/sandraslonina"><i class="fa-brands fa-github"></i>
                GitHub</a>

            <p class="copyright">© 2023 Sandra Slonina</p>
        </div>

    </footer>
    {% block footer %}
    {% endblock %}

</body>

</html>
